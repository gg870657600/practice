<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>这是我的标题</title>
</head>
<body>

<form>
value定义输入字段的初始值：
<br />
<input type="text" value="初始值" />
<br />
readonly定义输入的初始值字段为只读：
<br />
<input type="text" value="初始值为只读" readonly />
<br />
disabled定义输入的字段为禁用的：
<br />
<input type="text" value="初始值被禁用" disabled />
<br />
size定义输入字段的尺寸：
<br />
<input type="text" value="字段尺寸为10" size="10" />
<br />
maxlength定义输入字段的最大长度：
<br />
<input type="text" value="字段最大长度为10" maxlength="10" />
</form>

</body>
</html>
