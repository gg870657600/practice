<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>这是我的标题</title>
</head>
<body>

<form>
输入密码：
<input type="password">
<br />
复选框：
<br />
<input type="checkbox" value="男">男
<input type="checkbox" value="女">女
<input type="checkbox" value="中性">中性
<br />
输入类型number：
<br />
<input type="number" min="1" max="6">
<br />
输入类型date：
<br />
<input type="date" min="1993-10-20" max="2018-10-20">
<br />
输入类型color：
<br />
<input type="color" value="#ff0000">
<br />
输入类型range：
<br />
<input type="range" name="points" min="0" max="10" step="1">
</form>

</body>
</html>
