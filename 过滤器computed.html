<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="searchKey">
        <table>
            <tr v-for="item in searchData">
                <td v-for="val in item">{{val}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data(){
            return{
                searchKey:'',
                list:[{
                name: '苹果',
                price: 25,
                category: "水果"
            }, {
                name: '香蕉',
                price: 15,
                category: "水果"
            }, {
                name: '雪梨',
                price: 65,
                category: "水果"
            }, {
                name: '宝马',
                price: 2500,
                category: "汽车"
            }, {
                name: '奔驰',
                price: 10025,
                category: "汽车"
            }, {
                name: '柑橘',
                price: 15,
                category: "水果"
            }, {
                name: '奥迪',
                price: 25,
                category: "汽车"
            }, {
                name: '火龙果',
                price: 25,
                category: "工具"
            }]
            }
        },
        computed:{
            searchData:function(){
                var searchKey=this.searchKey;
                if(searchKey){
                    return this.list.filter(function(item){
                        return Object.keys(item).some(function(key){
                            return String(item[key]).toLowerCase().indexOf(searchKey) !==-1;
                        })
                    })
                }
                return this.list;
            }
        }
    })
</script>
</html>
