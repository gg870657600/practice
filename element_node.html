<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function getNode(){
			var val = document.getElementById('son1').innerHTML;
			//children获取元素子节点，把子节点放进一个数组内
			var val2 = document.getElementById('el1').children[1].innerHTML;
			//parentNode获取父元素
			var val3 = document.getElementById('son3').parentNode.innerHTML;
			document.write(val,"/",'通过父元素找子元素：',val2,"/通过子元素获取父元素:",val3);
		}
	</script>

	<!-- <script	src="canvas.js"></script> -->
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		html,body{
			width:100%;
			height: 100%;
			color: white;
		}
	</style>
</head>
<body>
	<div id="el1">第一个div
		<div id="son1">1-1</div>
		<div id="son2">1-2</div>
	</div>
	<div id="el1">第二个div
		<div id="son3">2-1</div>
		<div id="son4">2-2</div>
	</div>
	<div id="el2">第三个div</div>
	<div id="el3">第四个div</div>
	<div id="el1">第五个div</div>
	<button id="show" onclick="getNode()">get node value</button>
	<canvas id="canvas" width='500' height='500' ></canvas>
	<script  src="canvas.js"></script>

</body>
</html>
