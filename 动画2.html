<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@keyframes</title>
	<style type="text/css">
		.wrap{
			/*margin:auto;*/
			width: 300px;
			height: 50px;
			border:1px solid gray;
			position: relative;
			animation:my1 5s;
			animation-iteration-count: infinite;   /*循环播放*/
		}
		@keyframes my1{
			0% {background-color: red; left:0; top:0;}
			25% {background-color: green; left:100px; top:0;}
			50% {background-color: blue; left:100px; top:100px;}
			75% {background-color: yellow; left:0; top:100px;}
			100% {background-color: gray; left:0; top:0;}
		}
	</style>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
