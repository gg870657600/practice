<!DOCTYPE html>
<html>
<!--onload事件，onload 和 onunload 事件会在用户进入或离开页面时被触发。-->
<body onload="checkCookies()">
<!--点击文本后会改变其内容-->
<h1 onclick="this.innerHTML='谢谢'">请点击该文本（点击HTML元素改变内容）</h1>

<script>
function changetext(id)
{
id.innerHTML="谢谢!"
}

function displayDate()
{
document.getElementById("demo").innerHTML=Date();
}

function checkCookies()
{
if(navigator.cookieEnabled==true)
    {alert("已启用cookie(onload事件)")}
else
    {alert("未启用cookie")}
}

function mOver(obj)
{
obj.innerHTML="谢谢"
}

function mOut(obj)
{
obj.innerHTML="把鼠标移到文本上面"
}

function mDown(obj)
{
obj.style.backgroundColor="red";
obj.innerHTML="请释放鼠标按钮"
}

function mUp(obj)
{
obj.style.backgroundColor="green";
obj.innerHTML="请按下鼠标按钮"
}
</script>

<h2 onclick="changetext(this)">请点击该文本(从事件处理器调用一个函数)</h2>

<button onclick="displayDate()">点击显示日期（点击时函数displayDate被执行）</button>
<p id="demo"></p>
<!--onmouseover 和 onmouseout 事件可用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数。-->
<h3 onmouseover="mOver(this)" onmouseout="mOut(this)">把鼠标移到文本上面</h3>
<!--onmousedown, onmouseup 以及 onclick 构成了鼠标点击事件的所有部分。首先当点击鼠标按钮时，会触发 onmousedown 事件，当释放鼠标按钮时，会触发 onmouseup 事件，最后，当完成鼠标点击时，会触发 onclick 事件。-->
<h4 onmousedown="mDown(this)" onmouseup="mUp(this)">请点击这里</h4>
</body>
</html>
