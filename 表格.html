<!DOCTYPE HTML>
<html>
<body>
<p>每个表格由table标签开始</p>
<p>每个表格行由tr标签开始</p>
<p>每个表格数据由td标签开始</p>

<h1>创建表格</h1>
<h2>一列</h2>
<table border="1">
<tr>
    <td>100</td>
</tr>
</table>

<h2>一行三列</h2>
<table border="7">
<tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
</tr>
</table>

<h2>两行三列</h2>
<table border="20">
<tr>
<th>表头1</th>
<th>表头2</th>
<th>表头3</th>
</tr>
<tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
</tr>
<tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
</tr>
</table>

</body>
</html>
